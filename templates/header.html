<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align: center; margin: 2rem 0">

    <div>
        <h1 style="font-family: 'PT Serif', serif;">PYHOO</h1>
    </div>
    <div style="font-family: 'PT Serif', serif;">
        <span>nav1</span>
        <span>nav2</span>
        <span>nav3</span>
        <span>nav4</span>
        {% if not user.is_authenticated %}
            <a href="{% url 'account:login' %}?next={{ request.path }}">
                <span>login</span>
            </a>

            <a href="{% url 'account:create' %}">
                <span>SignUp</span>
            </a>
        {% else%}
            <a href="{% url 'account:detail' pk=user.pk %}">
                <span>MyPage</span>
            </a>
            <a href="{% url 'account:logout' %}?next={{ request.path }}">
                <span>logout</span>
            </a>
        {% endif %}
    </div>
</div>
</body>
</html>
